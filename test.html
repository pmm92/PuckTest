
<html>
 <head>
 </head>
 <body>
  <script src="https://www.puck-js.com/puck.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script>
  if (annyang) {
    // Definimos nuestro primer comando. Primero escribimos el comando y posteriormente la función a ejecutar.
    var commandos = {
      'enciende led 1': function() {
        Puck.write('LED1.reset();\n');
      },
     'apaga led 1': function() {
        Puck.write('LED1.set();\n');
      },
     'enciende led 2': function() {
        Puck.write('LED2.reset();\n');
      },
     'apaga led 2': function() {
        Puck.write('LED2.set();\n');
      },
     'enciende led 3': function() {
        Puck.write('LED3.reset();\n');
      },
     'apaga led 3': function() {
        Puck.write('LED3.set();\n');
      },
     'enciende led 4': function() {
        Puck.write('LED4.reset();\n');
      },
     'apaga led 4': function() {
        Puck.write('LED4.set();\n');
      }
    };

    // Agregamos nuestros comandos a annyang.
    annyang.addCommands(commandos);

    //Establecemos el lenguaje, en mi caso es español de México (puedes ver la lista completa de lenguajes soportados aquí).
    annyang.setLanguage("es-ES");

    // Empezmaos a escuchar.
    annyang.start();
 }
 </script>
  <button onclick="Puck.write('LED1.set();\n');">CONECTAR!</button>
 </body>
</html>
